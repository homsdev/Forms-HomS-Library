<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Forms</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="form-container medium mg-auto">
      <form action="">
        <div class="form-title">
          <h1>Form Title</h1>
        </div>
        <div class="form-input">
          <input type="text" class="form-input__box" placeholder="Name" />
        </div>

        <div class="form-input">
          <input type="text" class="form-input__box" placeholder="Lastname" />
        </div>

        <div class="form-input">
          <input type="email" class="form-input__box" placeholder="Email" />
        </div>

        <button type="submit" class="btn mg-auto">Submit</button>
      </form>
    </div>
  </body>
</html>
